<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Ticketing System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Ticketing System</h1>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <div th:if="${_csrf}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
        <h2 th:text="'Welcome ' + ${principal.principal.getUsername()}" class="alert alert-success">Welcome User</h2>
        <p><b>User ID: </b><span th:text="${userId}"></span></p>
        <!-- <h2 th:text="'Welcome ' + ${principal.principal.authorities}" class="alert alert-success">Welcome User</h2> -->

       <div th:if="${not #lists.isEmpty(userRoles.?[roleName == 'ADMIN'])}" class="card mb-3">
       <div class="card-header">Admin Module</div>
            <div class="card-body">
                <a href="/ticketingGateway/admin/users" class="btn btn-success mt-3">Admin Users</a>
                <a th:href="@{/ticketingGateway/admin/{userId}/ticketsList(userId=${userId})}" class="btn btn-primary mt-3">Tickets List</a>
             </div>
        </div>

-         <div th:if="${not #lists.isEmpty(userRoles.?[roleName == 'MANAGER'])}" class="card mb-3">
             <div class="card-header">Manager Module</div>
            <div class="card-body">
                <a th:href="@{/ticketingGateway/managers/{userId}/ticketsList(userId=${userId})}" class="btn btn-primary mt-3">Approve Tickets</a>
            </div>
        </div> 

         <div th:if="${not #lists.isEmpty(userRoles.?[roleName == 'USER'])}" class="card mb-3">
            <div class="card-header">User Tickets</div>
            <div class="card-body">
                 <a th:href="@{/ticketingGateway/users/{userId}/ticketsList(userId=${userId})}" class="btn btn-primary mt-3">Add/Manage Tickets</a>
            </div>
        </div>  

        <div>
        	<p><a href="/login" class="btn btn-secondary">Go Back</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
