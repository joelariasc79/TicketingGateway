<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ticket List</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Assignee</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Close</th>
                    <th>Reopen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.assignee != null ? ticket.assignee.userName : 'Unassigned'}"></td>
                    <td th:text="${ticket.priority}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-primary btn-sm">Edit</a></td>
                    <td><a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                    <td><a th:href="@{/tickets/close/{id}(id=${ticket.id})}" class="btn btn-warning btn-sm">Close</a></td>
                    <td><a th:href="@{/tickets/reopen/{id}(id=${ticket.id})}" class="btn btn-info btn-sm" th:if="${ticket.status == 'CLOSED'}">Reopen</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/tickets/create" class="btn btn-success">Create New Ticket</a>

        <h2 class="mt-5">Closed Tickets</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Closed By</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="closedTicket : ${closedTickets}">
                    <td th:text="${closedTicket.title}"></td>
                    <td th:text="${closedTicket.description}"></td>
                    <td th:text="${closedTicket.status}"></td>
                    <td th:text="${closedTicket.closedBy != null ? closedTicket.closedBy.userName : 'N/A'}"></td>
                    <td th:text="${closedTicket.comments}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
